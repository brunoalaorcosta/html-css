<!DOCTYPE html>

    <title>Principais formatações</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2> Negrito / Destaque</h2>
    <p> texto texto <b>texto</b>texto  </p>
    <p> nesta frase deve ter texto em <strong>negrito</strong> </p>
    <p> Salve o <i> Corinthians </i> o  <b> Campeão </b> dos campeões  !</p>

    <p> colocar o texto em <em> semântica</em></p>

    <p> e como deixar um texto <u> sublinhado </u> no <B> html5</B>  ?</p>
    <p></mark>texto marcado</p>
    <p> <marck>criando um texto grande</marck></p>
    <p> <big>texto grande</big></p>
    <p> <smalll>texto pequeno</smalll></p>

</body>
</html>
